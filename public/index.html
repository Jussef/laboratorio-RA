<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>AR logo</title>
  </head>
  <style>
    .bg{
        background-image: url("./src/fondo.jpg");
        background-size: cover;
    }
    .navbar-color {
      background-color: #da3850;
    }
    .blanco {
      color: white;
    }
    .content-titulo {
      flex: 1;
      text-align: center;
    }
    .instrucciones {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      width: 80vw;
      margin: auto;
    }
    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
    }
  </style>
  <body class="bg">
    <nav class="navbar navbar-color">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/public/src/1.png" alt="Logo" width="120" height="100" class="d-inline-block align-text-top" />
        </a>
        <div class="content-titulo">
          <h3 class="blanco">¡Hora de la selfie!</h3>
          <p class="blanco">Recuerda sonreír y mostrar tu mejor pose. ¡Queremos verte brillar!</p>
        </div>
      </div>
    </nav>
    <p class="text-center instrucciones">Haz clic en el circulo para tomar la foto, guárdala y compártela en la plataforma.</p>
    <div class="iframe-wrapper">
      <iframe src="./AR.html" frameborder="0"></iframe>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
